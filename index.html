<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Prediction Game</title>
  </head>
  <body>
    <h1>Prediction Game</h1>
    <div class="container">
      <div class="choices">
        <div class="choice" id="paper"><img src="image/paper.png" /></div>
        <div class="choice" id="rock"><img src="image/rock.png" /></div>
        <div class="choice" id="scissors"><img src="image/scissors.png" /></div>
      </div>
      <div class="msg-box">
      </div>
      <button class="selectButton">Your Turn</button>
      <div class="win-container">
        <p>You Win: <span class="youWin">0</span></p>
        <p>Computer Win: <span class="computerWIn">0</span></p>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
